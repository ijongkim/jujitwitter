<!DOCTYPE html>
<html>
<head>
  <title>Top10Tweets</title>

            </div>

          </div>

      <div id="displayContainer" class="col-xs-8 col-sm-8 col-md-8 col-lg-8 panel-body">
      </div>
    </div>
  </div>
  <script>$(document).ready(bindButtons)</script>
